<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanti</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>
<body>
    <header>
        <!-- Barra de promoção azul -->
        <div class="promo-bar">
            <p>Ganhe 
                <span class="real">R$10,00</span>
                de desconto no seu primeiro pedido. Utilize o cupom <em>DESCONTO10</em>
            </p>
        </div>        

        <!-- Seção principal do header -->
        <div class="header-main">
            <!-- Logo -->
            <div class="logo">
                <img src="/src/images/AVANTI.png" alt="Logo Avanti">
            </div>

            <!-- Barra de pesquisa -->
            <div class="search-bar">
                <input type="text" placeholder="Digite aqui o que você procura">
                <button><img src="/src/images/icons/lupa.png" alt="Pesquisar"></button>
            </div>

            <!-- Ícones de cliente e carrinho -->
            <div class="user-cart">
                <div class="user">
                    <img src="/src/images/icons/cliente.png" alt="Ícone de cliente">
                    <span><strong>Olá, <p></p>Nome cliente!</strong></span>
                </div>
                <div class="cart">
                    <img src="/src/images/icons/carrinho.png" alt="Ícone de carrinho">
                    <span class="cart-count">2</span>
                </div>
            </div>
        </div>

        <!-- Menu de navegação -->
        <nav class="nav-menu">
            <ul>
                <li><a href="#"><strong>☰ Todas as categorias</strong></a></li>
                <li><a href="#">Departamento</a></li>
                <li><a href="#">Departamento</a></li>
                <li><a href="#">Departamento</a></li>
                <li><a href="#">Departamento</a></li>
                <li><a href="#">Departamento</a></li>
                <li><a href="#">Departamento</a></li>
                <li><a href="#">Departamento</a></li>
                <li><a href="#">Departamento</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <img src="/src/images/cadeira.jpg" alt="Cadeira com roupas" class="chair-image">
                <img src="/src/images/oferta.png" alt="Texto de preço Super Sale" class="price-image">
            </div>
        </section>
    </main>

</body>
</html>
